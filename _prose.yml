prose:
  rooturl:
  media: media
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
    _partners:
      - name: "layout"
        field:
          element: "hidden"
          value: "partner_detail"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
      - name: "image"
        field:
          element: "text"
          label: "Image"
      - name: "quote"
        field:
          element: "text"
          label: "Quote"
      - name: "quote_author"
        field:
          element: "text"
          label: "Quote Author"
      - name: "quote_author_title"
        field:
          element: "text"
          label: "Quote Author Title"
  ignore:
    - 404.html
    - contact-success.html
    - LICENSE
    - apple-touch-icon.png
    - favicon.png
    - robots.txt
    - siteicon.png
    - touch-icon.png
    - feed.xml
    - _config.yml
    - _prose.yml
    - Gemfile
    - Gemfile.lock
    - /_layouts
    - /_includes
    - /blog
    - /css
    - /img
    - /js
    - /_sass
    - /.sass-cache
    - /_site
    - CNAME
